<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{main/css/estilos.css}">
    <title>Login</title>
</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>

    <main class="main-login">
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar al repositorio</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registro único para personas especializadas</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form th:action="@{/login}" method="POST" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" name="username" placeholder="Correo Electronico">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <!--registro-->
                <form class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" name="nombre" placeholder="Nombre completo">
                    <input type="text" name="correo" placeholder="Correo Electronico">
                    <input type="password" name="contraseña" placeholder="Contraseña">
                    <select name="rol">
                    	<option value="">- Seleccione el repositorio -</option>
                    	<option value="Terapeuta">Transtorno por déficit de atención e hiperactividad</option>
                    	<option value="Robos">Detección de casos de robo a transportistas</option>
                    </select>
                    <button type="button" id="register-button">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/2ff9a12d18.js" crossorigin="anonymous"></script>
    <script th:src="@{main/js/login.js}"></script>
    <script th:src="@{generics/js/nav.js}"></script>
</body>
</html>
